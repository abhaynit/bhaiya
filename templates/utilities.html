{% extends 'base.html' %}
{% load static %}
{% block title %}Filter{% endblock %}

{% block body %}

<div class="container">
    <div class="row">               
        {% for it in image  %}
        <div class="col-sm-3 mt-4 ">
            <div class="card br-warning" style="width: 16.6rem;">
                <a class=" btn btn-light " href="{% url 'detail' it.id %}"><img src="{{it.im.url}}" class="card-img-top abd" ></a>
            </div>
        </div> 
        {% endfor %}
    </div>
</div>

{% endblock %}
